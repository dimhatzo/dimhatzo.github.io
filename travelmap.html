<html>
<head>

    <script type='text/javascript' src='https://www.google.com/jsapi'>
    </script>
        
    <script type='text/javascript'>
        google.load('visualization', '1', {'packages': ['geochart']});
        google.setOnLoadCallback(drawRegionsMap);
        
        function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
        ['Country', 'Counts'],
        ['GR', 5], ['HK', 5], ['CH', 4],['AT', 2],['CN', 3],['DE', 3],['IT', 2],['FR', 2],['RU', 2],['TR', 1],['TH', 1],['AE',1],['JP',2]]);
        var options = {};
        var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
        var options = {width: 900, height: 561, colors:['green','blue']};
        chart.draw(data, options);
        };
    </script>
        
    <style type="text/css">
        html, body {height: 100%;margin: 0;padding: 0;}
        body {color:black;text-indent:10px;font-size:20px;font-family:"Cambria", Cambria, Monospace;font-weight:bold;}
        img#bg {position: fixed;top: 0;left: 0;width: 100%;height: 100%;}
        #content {position: relative;z-index: 1;}
    </style>
        
    <title>travel map</title>
        
</head>
<body>
    <a href="index.html"><img src="img/logo.jpg" border="0"></a>

    <div id="chart_div" style="text-align:center;"></div>

    counts={1:just the airport, 2:less than a week, 3:more than a week but less than a month, 4:more than a month but less than a year, 5:more than a year}<br>
